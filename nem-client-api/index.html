<!DOCTYPE html>
<!--[if IE]><html lang="en" class="ie"><![endif]-->
<!--[if !IE]><!--><html lang="en" class="non-ie"><!--<![endif]-->
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="styles/css/all.css" />
		<title>NEM Community Client</title>
		<script>if(document.documentMode===10||document.documentMode===11)document.documentElement.className='ie'</script>
		<link rel="shortcut icon" href="images/Favicon.ico" />
	</head>
	<body>
		<script type="text/ractive" id="template">
			{{#layout.0.name}}
				{{>0}}
			{{/}}
			<inputModal modalClass="input" disableEasyClose="true">
				<p class="message">
					{{message}}
				</p>
				<div class="form">
					{{#fields}}
						<div class="field">
							<p><label>
								{{#.label.isHtml}}
									{{{.label.content}}}
								{{/}}
								{{^.label.isHtml}}
									{{.label.content}}
								{{/}}
							</label></p>
							{{#.type === 'text' || .type === 'password'}}
								<p><input type="{{.type}}" disabled="{{.readonly}}" value="{{values[.name]}}" on-keypress="inputKeypressed" /></p>
							{{/}}
							{{#.sublabel}}
								<p class="sublabel">
									{{#.isHtml}}
										{{{.content}}}
									{{/}}
									{{^.isHtml}}
										{{.content}}
									{{/}}
								</p>
							{{/}}
						</div>
					{{/}}
				</div>
				<div>
					<button type="button" class="submit-button modal-button primary" on-click="submit">{{submitLabel}}</button>
				</div>
			</inputModal>
			<confirmModal modalClass="confirm" disableEasyClose="true">
				<p><em>{{message}}</em></p>
				<div class="actions">
					{{#actions}}
						<button type="button" class="modal-button {{.cssClass}}" on-click="confirm:{{.action}}">{{.label}}</button>
					{{/}}
				</div>
			</confirmModal>
			<messageModal modalClass="message">
				<p><em>{{message}}</em></p>
				<div class="actions">
					<button type="button" class="modal-button neutral" on-click="closeModal">OK</button>
				</div>
			</messageModal>
			<errorModal modalClass="error">
				<div>
					<img src="images/sad-face.png" alt="Sadly"/>
				</div>
				<h1>Oops!</h1>
				<p><em>ERROR {{errorId}}</em></p>
				<p>{{message}}</p>
			</errorModal>
		</script>
		<script type="text/ractive" id="modal-template">
			<div tabindex="-1" class="modal-container {{#isActive}}active{{/}}" on-click="{{^disableEasyClose}}modalContainerClick{{/}}" on-keyup="{{^disableEasyClose}}modalContainerKeyup{{/}}">
				<article class="modal {{modalClass}}">
					{{#modalTitle}}
						<div class="modal-head">
							<h1>{{modalTitle}}</h1>
						</div>
					{{/}}
					<div class="modal-body">
						{{>content}}
					</div>
					{{^noCloseButton}}
						<button type="button" class="close-button icon-close-plain" on-click="closeModal"></button>
					{{/}}
				</article>
			</div>
		</script>
		<script data-main="scripts/index" src="scripts/require.js"></script>
	</body>
</html>
